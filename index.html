<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Kalkulator</h1>
    <div id="container">
        <div class="wynik">
            <p></p>
        </div>
        <div class="row">
            <div class="calc-button">
                <button>AC</button>
            </div>
            <div class="calc-button">
                <button>âˆš</button>
            </div>
            <div class="calc-button">
                <button>%</button>
            </div>
            <div class="calc-button">
                <button>/</button>
            </div>
        </div>
        <div class="row">
            <div class="calc-button">
                <button>7</button>
            </div>
            <div class="calc-button">
                <button>8</button>
            </div>
            <div class="calc-button">
                <button>9</button>
            </div>
            <div class="calc-button">
                <button>*</button>
            </div>
        </div>
        <div class="row">
            <div class="calc-button">
                <button>4</button>
            </div>
            <div class="calc-button">
                <button>5</button>
            </div>
            <div class="calc-button">
                <button>6</button>
            </div>
            <div class="calc-button">
                <button>-</button>
            </div>
        </div>
        <div class="row">
            <div class="calc-button">
                <button>1</button>
            </div>
            <div class="calc-button">
                <button>2</button>
            </div>
            <div class="calc-button">
                <button>3</button>
            </div>
            <div class="calc-button">
                <button>+</button>
            </div>
        </div>
        <div class="row-long">\
            <div class="calc-button">
                <button>0</button>
            </div>
            <div class="calc-button">
                <button>Oblicz</button>
            </div>
        </div>
    </div>
    
</body>
</html>
